[Global]
workgroup = Workgroup
server string = DNS-323 NAS

security = user
encrypt passwords = yes
smb passwd file = /etc/samba/smbpasswd
username map = /etc/samba/smbusers

enable core files = no
syslog only = yes
max log size = 32 

hosts allow = 127. 192.168.1.
socket options = TCP_NODELAY SO_RCVBUF=65536 SO_SNDBUF=65536

printing = bsd
print command = lpr -P %p %s; rm %s

map to guest = Bad User
guest account = nobody
browseable = yes

[Printers]
path = /var/spool/samba
public = yes
read only = yes
printable = yes

[Users]
comment = All users
path = /home
read only = No
available = no

[Public (Read Write)]
comment = Public Area where everybosy can read and write
path = /Public/RW
public = yes
read only = no
available = no
create mask = 0666
directory mask = 0777

[Public (Read Only)]
comment = Public Area that everybody can read
path = /Public/RO
public = yes
read only = yes
available = no

[Backup]
comment = Backup Area
path = /Backup
public = yes
read only = yes
available = no

